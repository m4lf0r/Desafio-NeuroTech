<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/viewObject.css">
  <script src="js/script.js" defer></script>
  <title>Detalhes do Funcionário</title>
</head>
<body>
  <div class="container">
    <header>
        <div class="logo">
            <h1>LOGO</h1>
        </div>
    </header>
    <main>
      <div class="perfil-container">
        <div class="foto-perfil">
          <img src="imagem/image.png" alt="Foto do Funcionário" class="foto-funcionario">
        </div>
        <div class="detalhes">
          <p><strong>ID:</strong> <span id="idFuncionario"></span></p>
          <p><strong>Nome:</strong> <span id="nomeFuncionario"></span></p>
          <p><strong>E-mail:</strong> <span id="emailFuncionario"></span></p>
          <p><strong>Contato:</strong> <span id="contatoFuncionario"></span></p>
        </div>
      </div>
      <div class="informações-adicionais">
        <p><strong>Técnicas:</strong> <span id="tecnicasFuncionario"></span></p>
        <p><strong>Certificações:</strong> <span id="certificacoesFuncionario"></span></p>
        <p><strong>Experiência:</strong> <span id="experienciaFuncionario"></span></p>
        <p><strong>URL LinkedIn:</strong> <a id="linkedinFuncionario" href="#" target="_blank"></a></p>
      </div>
    </main>
  </div>
</body>
</html>
