<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Cadastro de Funcionários</h1>
        </div>
    </header>

    <section class="form-section">
        <div class="form-container">
            <h2>Cadastre um novo funcionário</h2>
            <form id="cadastroForm">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite o e-mail" required>

                <label for="contato">Contato</label>
                <input type="text" id="contato" name="contato" placeholder="Digite o número de contato" required>

                <label for="experiencia">Tempo de Experiência</label>
                <input type="text" id="experiencia" name="experiencia" placeholder="Digite o tempo de experiência" required>
                
                <label for="competencias">Competências Técnicas</label>
                <textarea id="competencias" name="competencias" placeholder="Liste as competências técnicas" required></textarea>

                <label for="certificacoes">Certificações</label>
                <textarea id="certificacoes" name="certificacoes" placeholder="Liste as certificações" required></textarea>

                <label for="linkedin">URL do LinkedIn</label>
                <input type="url" id="linkedin" name="linkedin" placeholder="Digite a URL do LinkedIn" required>

                <div class="button-container">
                    <button type="button" class="submit-btn" onclick="window.location.href='./tabelaObjetos.html';">Voltar</button>
                    <button type="submit" class="submit-btn">Cadastrar</button>
                </div>

            </form>
        </div>
    </section>

    <script src="js/cadastroScript.js"> </script>
    
</body>
</html>
